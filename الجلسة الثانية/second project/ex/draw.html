<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Form</title>
  </head>
  <body>
    <form action="/draw-form" method="post">
      <label>Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label>Email:</label>
      <input type="email" id="email" name="email" required />
      <br />

      <label>Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required />
      <br />

      <label>Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />

      <label>Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <br />

      <label>Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required />
      <br />

      <label>Preferred cousins:</label>
      <select id="preferred-language" name="preferred-language" required>
        <option value="">Select</option>
        <option value="fettuccine">fettuccine</option>
        <option value="fried chicken">fried chicken</option>
        <option value="stroganoff chicken">stroganoff chicken</option>
      </select>
      <br />

      <button type="submit">Submit</button>
    </form>
    <a href="./home.html">go back</a>
  </body>
</html>
